<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akshya Dwivedi - Web Developer , Programmer</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar sidebarGo">
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/Portfolio/pages/intro.html">My Intro</a></li>
            <li><a href="/Portfolio/pages/services.html">Services</a></li>
            <li><a href="/Portfolio/pages/blog.html">Blog</a></li>
            <li><a href="/Portfolio/pages/contact.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="hamburger">
          <img class="ham" src="/Portfolio/assests/ham.png" alt="" width="25" />
          <img class="cross" src="/Portfolio/assests/cross.png" alt="" width="25" />
        </div>
        <div class="contactForm">
          <h1>Contact me</h1>
          <form>
            <div class="mb-3">
              <label for="Name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="Name"
                aria-describedby="emailHelp"
              />
            </div>

            <div class="mb-3">
              <label for="Email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="Email"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="Phone" class="form-label">Phone</label>
              <input type="Phone" class="form-control" id="Phone" />
            </div>
            <div class="mb-3">
              <label for="Text" class="form-label">Enquiry</label>
              <input
                type="text"
                class="form-control"
                id="Text"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="is" />
              <label class="form-check-label" for="is"
                >I want you to work on a project with me</label
              >
            </div>
            <div class="buttons">
              <button type="submit" class="btn btn-sm">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/Portfolio/script/script.js"></script>
  </body>
</html>
